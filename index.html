<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <center>
        <div class="container">

            <div class="screen-container">
                <div class="screen">
                    Calculator
                </div>
            </div>
            <div class="key-pad-container">
               
                    <div class="key ce" data-key="ce">CE</div>    
                    <div id="back" class="back-space"  data-key="back-space"> â¬…</div>  
                    <div class="operator divide" data-key="/"> / </div>
                    <div class="key" data-key="7">7</div>
                    <div class="key" data-key="8">8</div>
                    <div class="key" data-key="9">9</div>
                    <div class="operator multiply" data-key="*">*</div>
                    <div class="key" data-key="4">4</div>
                    <div class="key" data-key="5">5</div>
                    <div class="key" data-key="6">6</div>
                    <div class="operator subtract" data-key="-">-</div>
                    <div class="key" data-key="1">1</div>
                    <div class="key" data-key="2">2</div>
                    <div class="key" data-key="3">3</div>
                    <div class="operator add" data-key="+">+</div>
                    <div class="plus-minus" data-key="+/-">+/-</div>
                    <div class="key" data-key="0">0</div>
                    <div class=" dot" data-key=".">.</div>
                    <div class=" equals" data-key="=">=</div>

            </div>
        </div>
    </center>
    <script src="app.js"></script>
</body>
</html>
